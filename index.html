<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>smile_test_v2</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Marvel:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <header>
      <div class="container">
        <span class="header-color">h6:</span>
        <span class="header-title">Links and form elements</span>
      </div>
    </header>
    <!-- LINK -->
    <section class="section-link container">
      <div class="cont-link">
        <ul>
          <li class="link-list">
            <a class="link-test link-default" href="http://">Default link</a>
          </li>
          <li class="link-list">
            <a class="link-test link-hovered" href="http://">Hovered link</a>
          </li>
          <li class="link-list">
            <a class="link-test link-active" href="http://">ActiveÂ link</a>
          </li>
          <li class="link-list">
            <a class="link-test link-visited" href="http://">Visited link</a>
          </li>
          <li class="link-list">
            <a class="link" href="http://">Lorem ipsum dolor</a>
          </li>
        </ul>
      </div>
    </section>
    <!-- CHECKBOX-SQUERE  -->
    <section class="check-cont container">
      <div class="checkbox-sq">
        <!-- Default -->
        <div>
          <label class="checkbox-label" for="checkbox-sq-default"
            ><input
              class="checkbox-input"
              type="checkbox"
              name="#"
              id="checkbox-sq-default"
            />
            <svg class="check-icon">
              <use href="./img/sprite.svg#icon-checkmark"></use>
            </svg>
            Default
          </label>
        </div>
        <!-- Checked -->
        <div>
          <label class="checkbox-label-checked" for="checkbox-sq-checked"
            ><input
              class="checkbox-input"
              type="checkbox"
              name="#"
              id="checkbox-sq-checked"
            />
            <svg class="check-icon-check">
              <use href="./img/sprite.svg#icon-checkmark"></use>
            </svg>
            Checked
          </label>
        </div>
        <!-- Disabled -->
        <div>
          <label class="checkbox-label-disabled" for="checkbox-sq-disabled"
            ><input
              class="checkbox-input"
              type="checkbox"
              name="#"
              id="checkbox-sq-disabled"
            />
            <svg class="check-icon">
              <use href="./img/sprite.svg#icon-checkmark"></use>
            </svg>
            Disabled
          </label>
        </div>
        <!-- WORKS -->
        <div>
          <label class="checkbox-label-works" for="checkbox-sq-works"
            ><input
              class="checkbox-input-works"
              type="checkbox"
              name="#"
              id="checkbox-sq-works"
            />
            <svg class="check-icon">
              <use href="./img/sprite.svg#icon-checkmark"></use>
            </svg>
            Lorem ipsum
          </label>
        </div>
      </div>
      <div class="radio-position">
        <!-- Default -->
        <div class="radio">
          <label class="radio-label" for="radio-default">
            <input
              class="radio-input"
              type="radio"
              name=""
              id="radio-default"
            />
            <svg class="radio-check">
              <use href="./img/sprite.svg#icon-controller"></use>
            </svg>
            Default
          </label>
        </div>
        <!-- Checked -->
        <div class="radio">
          <label class="radio-label-checked" for="radio-checked">
            <input
              class="radio-input-checked"
              type="radio"
              name=""
              id="radio-checked"
            />
            <svg class="radio-check-checked">
              <use href="./img/sprite.svg#icon-controller"></use>
            </svg>
            Checked
          </label>
        </div>
        <!-- Disabled -->

        <div class="radio">
          <label class="radio-label-disabled" for="radio-disabled">
            <input
              class="radio-input-disabled"
              type="radio"
              name=""
              id="radio-disabled"
            />
            <svg class="radio-check">
              <use href="./img/sprite.svg#icon-controller"></use>
            </svg>
            Disabled
          </label>
        </div>
        <!-- WORKS -->
        <div class="radio">
          <label class="radio-label" for="radio-works">
            <input
              class="radio-input-works"
              type="radio"
              name=""
              id="radio-works"
            />
            <svg class="radio-check">
              <use href="./img/sprite.svg#icon-controller"></use>
            </svg>
            lorem ipsum dolor
          </label>
        </div>
      </div>

      <!-- RADIO -->
    </section>
    <!-- BUTTON -->
    <section class="btn-cont container">
      <button type="button" class="btn-send-defolt">send</button>
      <button type="button" class="btn-send-active">send</button>
      <button type="button" class="btn-work">send</button>
    </section>
    <!-- FORM -->
    <section class="container">
      <form class="container-form">
        <div class="selected-form">
          <select class="selected" name="state">
            <option value="1">1 item</option>
            <option value="2">3 item</option>
            <option value="3">2 item</option>
          </select>
        </div>
        <div class="form-decoration form-imput">
          <label></label>
          <input
            type="text"
            class="form-control form-input"
            id="form-input"
            placeholder="Input"
          />
        </div>
        <div class="form-decoration">
          <label></label>
          <input
            type="email"
            class="form-control text-exampl"
            id="form-text-exampl"
            placeholder="Text exampl"
          />
        </div>
        <!-- <button type="button" class="btn-send">send</button> -->
      </form>
    </section>
    <!-- SELECT -->
    <section class="container">
      <div class="selected-cont">
        <select class="selected" name="state">
          <option value="1">First item</option>
          <option value="2">Second item</option>
          <option value="3">Hovered item</option>
        </select>
      </div>
    </section>
    <section></section>
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
    <script src="./js/selected.js"></script>
  </body>
</html>
